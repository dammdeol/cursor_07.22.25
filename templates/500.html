{% extends "base.html" %}

{% block title %}Error del Servidor - Catálogo Ralph Wilson{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <div class="error-page">
                <h1 class="display-1 text-danger">500</h1>
                <h2 class="mb-4">Error del Servidor</h2>
                <p class="lead mb-4">
                    Ha ocurrido un error interno del servidor. Nuestro equipo técnico ha sido notificado.
                </p>
                <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                    <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg me-md-2">
                        <i class="fas fa-home"></i> Ir al Inicio
                    </a>
                    <button onclick="window.location.reload()" class="btn btn-outline-primary btn-lg">
                        <i class="fas fa-redo"></i> Intentar de Nuevo
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
